<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a table</title>
  </head>
  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      const MOUNTAINS = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Mount Fuji", height: 3776, place: "Japan" },
        { name: "Vaalserberg", height: 323, place: "Netherlands" },
        { name: "Denali", height: 6168, place: "United States" },
        { name: "Popocatepetl", height: 5465, place: "Mexico" },
        { name: "Mont Blanc", height: 4808, place: "Italy/France" },
      ];

      // Your code here

      //helper functionTo create 1 row either as tr or td
      function createTableRow(arr, row) {
        let tableRow = document.createElement("tr");
        arr.forEach((element) => {
          let headerRow = document.createElement(row);
          headerRow.textContent = element;
          tableRow.appendChild(headerRow);

          //don't like it here but it seems to be an easy solution
          if (typeof element === "number") {
            headerRow.style.textAlign = "right";
          }
        });
        return tableRow;
      }


      let mountains = document.getElementById("mountains");
      let table = document.createElement("table");
      mountains.appendChild(table);

      //create the table header out of the keys
      const headerArray = Object.keys(MOUNTAINS[0]);
      table.appendChild(createTableRow(headerArray, "th"));

      // create the table data from the objects in the Array
      MOUNTAINS.forEach((mountain) => {
        let mountainValues = Object.values(mountain);
        table.appendChild(createTableRow(mountainValues, "td"));
      });
      
    </script>
  </body>
</html>
